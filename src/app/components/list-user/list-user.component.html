<section>
    <ul class="list-unstyled">
      @for (user of users(); track $index) {
        <li class="card mt-3 shadow p-4 mb-4 bg-body rounded">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            
            <div>
              <h4 class="mb-1">{{user.name}}</h4>
              <p class="mb-1">{{user.email}}</p>
              <p class="mb-0">{{user.telephone}}</p>
            </div>
  
            <div>
              <h6 class="fw-bold">Services:</h6>
              <ul class="mb-0 ps-3">
                @for (item of user.service; track $index) {
                  <li>{{item}}</li> <!-- <- Aquí antes ponías mal {{service}} -->
                }
              </ul>
            </div>
  
            <div class="text-end">
              <p class="mb-1 fw-bold">Total:</p>
              <h3 class="fw-bold">{{user.budget}} €</h3>
            </div>
          </div>
        </li>
      }
    </ul>
  </section>
